<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue!</title>
</head>
<body>
  <div id="app">
    <input id="is-show" type="checkbox" v-model="isShow" value="isShow">
    <label for="is-show">isShow</label>
    <p v-if="isShow">{{ message }}</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isShow: true,
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
