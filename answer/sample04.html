<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue!</title>
</head>
<body>
  <div id="app">
    <h1>data &amp; methods</h1>
    <input type="text" v-model="message">
    <button v-on:click="addMessage">追加</button>
    <div>message: <p style="display: inline-block;">{{ message }}</p></div>
    <ul>
      <li v-for="message in messages">{{ message }}</li>
    </ul>
    <hr>
    <h1>data &amp; computed</h1>
    <input type="text" v-model.number="number">
    <div>calc double: <p style="display: inline-block;">{{ numberDouble }}</p></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: () => ({
        message: 'Hello Vue!',
        messages: ['Hello Vue!'],
        number: 0
      }),
      created () {
        console.log('created!')
        // undefined
        console.log('el', this.$el)
      },
      mounted () {
        console.log('mounted!')
        // show el object
        console.log('el', this.$el)
      },
      destroyed () {
        console.log('destroyed!')
      },

      computed: {
        numberDouble: function () {
          return this.number * 2
        }
      },

      methods: {
        addMessage: function () {
          this.messages.push(this.message)
        }
      }
    })
  </script>
</body>
</html>
