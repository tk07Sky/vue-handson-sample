<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue!</title>
</head>
<body>
  <div id="app">
    <h1>data &amp; methods</h1>
    <input type="text" v-model="message">
    <button>追加</button>
    <div>message: <p style="display: inline-block;">{{ message }}</p></div>
    <ul>
      <li v-for="message in messages">{{ message }}</li>
    </ul>
    <hr>
    <h1>data &amp; computed</h1>
    <input type="text" v-model.number="number">
    <div>calc: <p style="display: inline-block;">{{ number }}</p></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: () => ({
        message: 'Hello Vue!',
        messages: ['Hello Vue!'],
        number: 0
      }),
      created () {
        console.log('created!')
      },
      mounted () {
        console.log('mounted!')
      },
      destroyed () {
        console.log('destroyed!')
      },

      computed: {
      },

      methods: {
      }
    })
  </script>
</body>
</html>
